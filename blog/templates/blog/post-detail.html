{% extends "base.html" %} 
{% load static %} 
{% block title %}
This post title
{%endblock %} 
{% block css_files %}
 <link rel="stylesheet" href="{%static "blog/post-detail.css"%}"> 
 {% comment %} <link rel="stylesheet" href="{%static"blog/all-posts.css"%}">  {% endcomment %}
{% endblock %} 
{% block content %}
<section id="summary">
  <h2>{{post.title}}</h2>
  <article>
      <img src="{% static "blog/images/"|add:post.image %}" alt="">
      <address>By {{post.author}}</address>
      <div>Last updated on <time>{{post.date}}</time></div>
  </article>
</section>
<main>
  {{post.content|linebreaks}}
</main>
{% endblock content %}
